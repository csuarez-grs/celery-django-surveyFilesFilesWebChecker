{% extends 'base.html' %}

{% block content %}
<div class="login_div">
    <div class="web-title">Log In</div>


    <form method="post" class="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons-area">
            <button type="submit" class="form-button">Login</button>
            <a class="form-button" href="{% url 'home' %}">Cancel</a>
        </div>

    </form>

</div>
{% endblock %}
