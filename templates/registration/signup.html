{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="login_div">
    <div>
        <div class="web-title"> Sign up</div>
    </div>

    <form method="post" class="login_form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons-area">
            <button type="submit" class="form-button">Sign up</button>
            <a class="form-button" href="{% url 'home' %}">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
